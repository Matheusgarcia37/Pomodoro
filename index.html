<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pomodoro Timer</h1>
            <div class="theme-toggle">
                <button id="theme-toggle-btn">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </header>

        <main>
            <div class="timer-container">
                <div class="timer-controls">
                    <button id="pomodoro-btn" class="active">Pomodoro</button>
                    <button id="short-break-btn">Pausa Curta</button>
                    <button id="long-break-btn">Pausa Longa</button>
                </div>

                <div class="timer-display">
                    <span id="minutes">25</span>:<span id="seconds">00</span>
                </div>

                <div class="timer-settings">
                    <button id="settings-btn"><i class="fas fa-cog"></i></button>
                    <div id="settings-panel" class="hidden">
                        <div class="setting">
                            <label for="pomodoro-time">Pomodoro (min):</label>
                            <input type="number" id="pomodoro-time" min="1" max="60" value="25">
                        </div>
                        <div class="setting">
                            <label for="short-break-time">Pausa Curta (min):</label>
                            <input type="number" id="short-break-time" min="1" max="30" value="5">
                        </div>
                        <div class="setting">
                            <label for="long-break-time">Pausa Longa (min):</label>
                            <input type="number" id="long-break-time" min="1" max="60" value="15">
                        </div>
                        <button id="save-settings">Salvar</button>
                    </div>
                </div>

                <div class="timer-buttons">
                    <button id="start-btn">Iniciar</button>
                    <button id="pause-btn" disabled>Pausar</button>
                    <button id="reset-btn">Reiniciar</button>
                </div>
            </div>

            <div class="music-player">
                <h2>MÃºsica Lofi</h2>
                <div id="youtube-player"></div>
                <div class="music-controls">
                    <button id="mute-btn"><i class="fas fa-volume-mute"></i></button>
                    <input type="range" id="volume-slider" min="0" max="100" value="50">
                </div>
            </div>

            <div class="tasks-container">
                <h2>Tarefas</h2>
                <div class="add-task">
                    <input type="text" id="task-input" placeholder="Adicionar nova tarefa...">
                    <button id="add-task-btn">Adicionar</button>
                </div>
                <ul id="task-list"></ul>
            </div>
        </main>

        <footer>
            <p>Pomodoro Timer &copy; 2025</p>
        </footer>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/script.js"></script>
</body>
</html>
